<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday My Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow-x: hidden;
        }

        h1, h2, p { text-align: center; color: white; }

        .heart {
            position: fixed;
            bottom: -10px;
            color: #ffdde1;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite alternate;
            margin-top: 80px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6b81; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff9a9e; }
        }

        .card {
            width: 80%; max-width: 500px; margin: 30px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px; border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .btn {
            display: block; margin: 25px auto;
            padding: 15px 25px; font-size: 1.1rem;
            color: white; background: #ff6b81;
            border-radius: 30px;
            text-decoration: none; transition: 0.3s;
            cursor: pointer;
        }

        .btn:hover { background: #ff4757; transform: scale(1.1); }
    </style>
</head>
<body>

    <h1 class="title">Happy Birthday My Love ‚ù§Ô∏è</h1>

    <div class="card">
        <h2>To My Most Special Girl</h2>
        <p>You are the reason my world is beautiful. On your birthday, I wish you endless happiness and love. üíñ</p>
    </div>

    <div class="card">
        <h2>üéâ Birthday Wishes üéâ</h2>
        <p>May your smile shine brighter than the sun today. May your dreams come true today and always.</p>
    </div>

    <!-- WORKING MUSIC (PLAYS AFTER CLICK) -->
    <button onclick="startMusic()" class="btn">Click to Play Music üé∂</button>

    <audio id="bg-music" preload="auto" loop>
        <source src="https://dl.sndup.net/6x6p/PerfectEdSheeran.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startMusic() {
            const audio = document.getElementById("bg-music");
            audio.volume = 1.0;
            audio.play().catch(e => console.log(e));
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);
    </script>

</body>
</html>
